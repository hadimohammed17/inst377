<html>
  <head>
    <title>Lab 3</title>
    <link rel="stylesheet" href="lab3.css" />
  </head>

  <body>
    <!-- header Section -->
    <header class="bar">
      <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- navigation Section -->
    <nav id="main-nav">
      <ul>
        <li><a href="https://www.hulu.com/" target="_blank">Hulu</a></li>
        <li><a href="https://www.notion.com/" target="_blank">Notion</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
      </ul>
    </nav>

    <!-- main Content Wrapper -->
    <div class="content-wrapper">
      <!-- main Content (Form Section) -->
      <div class="main-container">
        <div class="content-box">
          <h2>Please choose one of the following</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <br /><br />

            <label for="choice">Your choice:</label>
            <select id="choice" name="choice">
              <option value="rock">Rock</option>
              <option value="paper">Paper</option>
              <option value="scissors">Scissors</option>
            </select>

            <br /><br />

            <input type="submit" />
          </form>
        </div>
      </div>

      <!-- sidebar rules -->
      <aside id="contact">
        <h2><u>Rules</u></h2>
        <h2>You must choose Rock, Paper or Scissors</h2>
        <h2>The Combos are as follows:</h2>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </aside>
    </div>

    <!-- footer -->
    <footer class="bar">
      <p>This is a footer! I do not know what to say!</p>
    </footer>
  </body>
</html>
